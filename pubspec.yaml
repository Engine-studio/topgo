name: topgo
description: Mobile application for TopGo company.

publish_to: 'none'

version: 1.0.1+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  animated_splash_screen: ^1.1.0
  flutter_picker: ^2.0.1
  provider: ^5.0.0
  http: ^0.13.3
  flutter_map: ^0.13.1
  latlong2: ^0.8.0
  location: ^4.3.0
  url_launcher:
  shared_preferences: ^2.0.5
  image_picker: ^0.7.4
  flutter_local_notifications: ^5.0.0+1
  extended_masked_text: ^2.2.1
  permission_handler: ^8.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.0

flutter_icons:
  ios: true
  image_path_ios: "assets/images/icon.png"
  remove_alpha_ios: true

  android: true
  image_path_android: "assets/images/icon.png"
  adaptive_icon_background: "assets/images/background.png"
  adaptive_icon_foreground: "assets/images/foreground.png"

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/icons/
    - assets/images/
  
  fonts:
    - family: SourceSansPro
      fonts:
        - asset: assets/fonts/SourceSansPro/SourceSansPro-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/SourceSansPro/SourceSansPro-Bold.ttf
          weight: 700
    - family: Montserrat
      fonts: 
        - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat/Montserrat-Bold.ttf
          weight: 700
